{% extends "base.html" %}

{% block title %}News Scan AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Upload Form -->
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <form id="searchForm" action="{{ url_for('search') }}" method="post" enctype="multipart/form-data">
                        <!-- Image Upload Area -->
                        <div class="upload-area text-center p-5 mb-4" id="uploadArea" style="border: 2px solid #dee2e6; border-radius: 10px; cursor: pointer; transition: all 0.3s ease;">
                            <div id="uploadPrompt">
                                <input type="file" name="image" id="imageFile" accept=".jpg,.jpeg,.png,.gif" class="d-none" required>
                                <button type="button" class="btn btn-primary btn-lg" onclick="document.getElementById('imageFile').click()">
                                    <i class="fas fa-image"></i> Choose Image
                                </button>
                            </div>
                            <div id="imagePreview" class="d-none">
                                <img id="previewImg" src="" alt="Preview" class="img-fluid rounded mb-3" style="max-height: 200px;">
                                <p class="mb-2"><strong>Image selected</strong></p>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="resetUpload()">
                                    <i class="fas fa-times"></i> Remove
                                </button>
                            </div>
                        </div>

                        <!-- Search Button -->
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary btn-lg px-5" id="searchBtn">
                                <i class="fas fa-search"></i> Search Image
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Processing Modal -->
<div class="modal fade" id="processingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center p-5">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5 class="mb-2">Analyzing image...</h5>
                <p class="text-muted mb-0">Analyzing the video for matches...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    const uploadArea = $('#uploadArea');
    const fileInput = $('#imageFile');
    const uploadPrompt = $('#uploadPrompt');
    const imagePreview = $('#imagePreview');
    const previewImg = $('#previewImg');

    // File input change
    fileInput.on('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.attr('src', e.target.result);
                uploadPrompt.addClass('d-none');
                imagePreview.removeClass('d-none');
                uploadArea.css('border-color', '#0d6efd');
            };
            reader.readAsDataURL(file);
        }
    });

    // Drag and drop
    uploadArea.on('dragover', function(e) {
        e.preventDefault();
        $(this).css('border-color', '#0d6efd').css('background-color', '#f8f9ff');
    });

    uploadArea.on('dragleave', function(e) {
        e.preventDefault();
        if (!fileInput[0].files.length) {
            $(this).css('border-color', '#dee2e6').css('background-color', 'transparent');
        }
    });

    uploadArea.on('drop', function(e) {
        e.preventDefault();
        const files = e.originalEvent.dataTransfer.files;
        if (files.length > 0) {
            fileInput[0].files = files;
            fileInput.trigger('change');
        }
    });

    uploadArea.on('click', function() {
        if (uploadPrompt.is(':visible')) {
            fileInput.click();
        }
    });

    // Form submission
    $('#searchForm').on('submit', function() {
        $('#processingModal').modal('show');
        $('#searchBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Analyzing...');
    });
});

function resetUpload() {
    $('#imageFile').val('');
    $('#uploadPrompt').removeClass('d-none');
    $('#imagePreview').addClass('d-none');
    $('#uploadArea').css('border-color', '#dee2e6').css('background-color', 'transparent');
}

function resetVideoUpload() {
    $('#videoFile').val('');
    $('#videoUploadPrompt').removeClass('d-none');
    $('#videoPreview').addClass('d-none');
    $('#videoUploadArea').css('border-color', '#dee2e6').css('background-color', 'transparent');
}
</script>
{% endblock %}
